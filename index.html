<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title">Todo App</h1>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The four quadrants of the Eisenhower Matrix with title">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section section_added">
        <h2 class="section__title">Add Item</h2>
        <div class="section__input-container">
          <input class="input input_text" type="text" id="new-task">
          <button class="button button_add">Add</button>
        </div>
      </section>
      <section class="section section_incompleted">
        <h2 class="section__title">Todo</h2>
        <ul class="list list_incompleted">
          <li class="list-item">
            <input class="input input_checkbox" type="checkbox">
            <p class="list-item__label">Pay Bills</p>
            <input type="text" class="input input_text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button-img_remove" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="input input_checkbox" type="checkbox">
            <p class="list-item__label">Go Shopping</p>
            <input type="text" value="Go Shopping" class="input input_text">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button-img_remove" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section_completed">
        <h2 class="section__title">Completed</h2>
        <ul class="list list_completed">
          <li class="list-item">
            <input class="input input_checkbox" type="checkbox" checked>
            <p class="list-item__label">See the Doctor</p>
            <input type="text" class="input input_text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button-img_remove" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
