<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="aaa">
      <h1 hidden>Todo App</h1>
      <img class="img-matrix" src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="centered-main-page-element">
      <section id="topSectionForAddingElementToList">
        <h2 class="label new-task">Add Item</h2>
        <div class="task-row-wrapper">
          <input id="new-task"class="input task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="section-title">Todo</h2>
        <ul class="list incomplete" id="incompleteTasks">
          <li class="list-item">
            <input class="input checkbox" type="checkbox">
            <label class="label task">Pay Bills</label>
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button-img-remove" src="./remove.svg">
            </button>
          </li>
          <li class="list-item editMode">
            <input class="input checkbox" type="checkbox">
            <input type="text" value="Go Shopping" class="input task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="button-img-remove" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="section-title">Completed</h2>
        <ul class="list completed" id="completed-tasks">
          <li class="list-item">
            <input class="input checkbox" type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button-img-remove" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
